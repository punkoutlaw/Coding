<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 201</title>
</head>
<body>

    <script>
        // runs once your page is loaded
        window.onload = function() {
            alert("Hey y'all, your website is ready!")
        }
        // creates a prompt confirming you want to leave/reload page
        window.onbeforeunload = function() {
            console.log("Before unload");
            return "PLEASE confirm you want to leave"
        }
    </script>
    
</body>
</html>
