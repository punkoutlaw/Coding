<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS 101</title>
</head>
<body>

    <h1>CSS 101</h1>

    <div id="box1"><h1>Example 1</h1></div>

    <div id="box2"><h1>Example 2</h1></div>

    <div id="box3">Example 3</div>

    <div id="box4">Some text here</div>

    <div id="box5">Hi, i'm box 5!</div>

    <br>

    <div class="div1">
        <p>
            Make this orange
        </p>
    </div>

    <br>

    <div>
        <p>
            Don't target this, this should NOT be orange!
        </p>
    </div>

    <br>

    <div>
        <p>
            <strong>
                Target <i>ME</i>
            </strong>
        </p>
    </div>

    <br>

    <div>
        <p>
            <h1 class="label">Hi, I'm an h1!</h1>
        </p>
    </div>
    
</body>
</html>
