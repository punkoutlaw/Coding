<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 101</title>
    <style>
        body {
            background-color: aliceblue;
        }
        p strong i {
            color: orange;
        }
        h1 {
            font-weight: bold;
            font-size: large;
            color: rgba(25, 25, 25, .5);
        }
    </style>
</head>
<body>

    <div>
        <p>
            Make this orange
        </p>
    </div>

    <div>
        <p>
            Don't target this, this should NOT be orange!
        </p>
    </div>

    <div>
        <p>
            <strong>
                Target <i>ME</i>
            </strong>
        </p>
    </div>

    <div>
        <p>
            <h1>Hi, I'm an h1!</h1>
        </p>
    </div>
    
</body>
</html>
