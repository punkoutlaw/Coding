  <section id="cards" class="container">
    <div class="card-header headers">
      <h2>Contact</h2>
    </div>
    
    <div class="card-body div3">
      <div class="row">

        <div class="col-6 contact-list" id="contact-icons">

          <br>

          <ul class="li-form">
            <!-- <li> <img src="./Images/telephone-icon4.png" alt="telephone icon" width="40px"> Telephone: 732-239-9908 </li> -->
            <!-- <li> <img src="./Images/email-icon.png" alt="email icon" width="40px"> Email: info@feudalerockband.com </li> -->
            <li><i class="bi bi-envelope-fill"></i> info@feudalerockband.com </li>
            <li><i class="bi bi-question-circle"></i> Send inquiries below <i class="bi bi-arrow-down"></i></li>
          </ul>
        </div>

        <div class="col-6 contact-photo">
          <br>
          <img src="./Images/FEUDALE_contact.jpg" alt="BAND PHOTO" id="contact-photo">
          
        </div>

      </div>

      <div class="row">
        <div class="col">

          <script>
            window.onload = function() {
            var $recaptcha = document.querySelector('#g-recaptcha-response');
        
            if($recaptcha) {
                $recaptcha.setAttribute("required", "required");
              }
            };
          </script>
                  
          <form action="forms/contact.php"
            method="post"
            name="EmailForm"
            id="frb-form"
            onsubmit="alert('Thank you for contacting us! We will be in touch shortly.')">

              <div class="input-text" id="input-headers">
                  
                  <label for="name">Full Name</label>
                  <br>
                  <input type="text" name="name" class="form-control" 
                    placeholder="Full name" required="required">
          
                  <label for="email">Email Address</label>
                  <br>
                  <input type="text" name="email" class="form-control" 
                    placeholder="Email address" required="required">
          
                  <label for="subject">Subject</label>
                  <br>
                  <input type="text" name="subject" class="form-control" 
                    placeholder="Enter a subject" required="required">
        
                  <label for="message">Message</label>
                  <br>
                  <textarea class="form-control" name="message" 
                    rows="4" placeholder="Your message" required="required"></textarea>
                  <br>

                  <div class="g-recaptcha" data-sitekey="6LfRQywhAAAAADg-4BZVR4ROA0FDFkdMGv8XGhdM"></div>

                  <br>

                  <button type="submit" 
                    value="submit"
                    class="btn btn-primary" 
                    >
                    Submit
                  </button>

              </div>

          </form>

        </div>      
      </div>
  
    </div>
  </section>
